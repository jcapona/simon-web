<!DOCTYPE html>
<html>

<head>
  <title>Simon game</title>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="simon.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Bangers|Press+Start+2P|Fontdiner+Swanky' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Bangers|Irish+Grover|Rammetto+One' rel='stylesheet' type='text/css'>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
  <link rel="stylesheet" type="text/css" href="simon.css">  
</head>
<body>

  <audio class="red"><source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio class="blue"><source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio class="yellow"><source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio class="green"><source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

  <div id="header" class="container-fluid">
    <h1>SIMON!</h1>
  </div>
  <center>
  <div id="content" class="container-fluid">
    <div id="control">
      <a class="btn btn-circle" id="power" role="button"><span class="glyphicon glyphicon-off" style="vertical-align:middle"></span></a>
      <a class="btn btn-circle disabled" id="start" role="button"><span class="glyphicon glyphicon-repeat" style="vertical-align:middle"></span></a>
      <a class="btn btn-circle disabled" id="strict" role="button">S</a>
      <br>
      <span id="display"></span>
    </div>
    <table class="center-table">
      <tr>
        <td><div id="green" class="circle-top-left"></div></td>
        <td><div id="red" class="circle-top-right"></div></td>
      </tr>
      <tr>
        <td><div id="yellow" class="circle-bottom-left"></div></td>
        <td><div id="blue" class="circle-bottom-right"></div></td>
      </tr>
    </table>
    
    
  </div></center>

</body>

</html>
